<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>SNAKE GAME!</h1>

	<header class="wrap">
		<p class="score">Pontuação: <span id="score_value">0</span></p>
	</header>
			
    <canvas id="snake" width="512" height="340"></canvas>
	 
     <!-- Game Over Screen -->
	<div id="gameover">
		<h2>Game Over</h2>		
		<a id="newgame_gameover">Novo Jogo</a>
		<a id="setting_gameover">Opção</a>
	</div>
        
	<!-- Setting screen -->
	<div id="setting">
		<h2>Opção</h2>
		
		<a id="newgame_setting">Novo Jogo</a>
		
		<p>Velocidade:
			<input id="speed1" type="radio" name="speed" value="120" checked/>
			<label for="speed1">Baixa</label>
			<input id="speed2" type="radio" name="speed" value="75"/>
			<label for="speed2">Normal</label>
			<input id="speed3" type="radio" name="speed" value="35"/>
			<label for="speed3">Rapida</label>
		</p>

	</div>
        
	<!-- Main Menu Screen -->
	<div id="menu">
		<h2>Snake</h2>

		<a id="newgame_menu">Novo Jogo</a>
		<a id="setting_menu">Opção</a>
	</div>
</body>
</html>
